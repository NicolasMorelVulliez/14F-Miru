<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Miranda ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rosa-fondo-start: #f0c7f5;
      --rosa-fondo-end: #f8e1ee;
      --rosa-fuerte: #d93d72;
      --gris-no: #e0e0e0;
      --texto-gris: #555;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--rosa-fondo-start), var(--rosa-fondo-end));
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      width: 100%;
      max-width: 380px;
      z-index: 10;
    }

    h1 {
      color: var(--rosa-fuerte);
      font-weight: 700;
      font-size: 1.8rem;
      line-height: 1.3;
    }

    /* Estilo compartido para la foto y el video */
    .media-content {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      object-fit: cover;
      display: block;
    }

    /* Ajuste espec√≠fico para que el video no se vea gigante */
    video.media-content {
      max-height: 400px;
      background-color: black; /* Fondo negro mientras carga */
    }

    .botones-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      font-family: 'Poppins', sans-serif;
      white-space: nowrap;
    }

    #btn-si {
      background-color: var(--rosa-fuerte);
      color: white;
      flex-grow: 1;
      max-width: 150px;
    }

    #btn-no {
      background-color: var(--gris-no);
      color: var(--texto-gris);
      position: static;
      z-index: 999;
      flex-grow: 1;
    }

    /* Estilos para el Mensaje Final */
    .mensaje-final-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 100%;
    }

    .mensaje-final-content h2 {
      color: var(--rosa-fuerte);
      font-size: 1.6rem;
      font-weight: 700;
    }

    .mensaje-final-content p {
      color: var(--texto-gris);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .corazon {
      position: fixed;
      bottom: -10vh;
      font-size: 2rem;
      pointer-events: none;
      animation: subir 4s linear forwards;
      z-index: 50;
      color: var(--rosa-fuerte);
    }

    @keyframes subir {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card" id="tarjeta-principal">
  <div id="contenido-pregunta" style="display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%;">

    <img src="content/NOSOTROS.png" alt="Nosotros" class="media-content" id="imagen-pregunta">

    <h1>Miranda<br>¬øquer√©s ser mi San Valent√≠n?</h1>

    <div class="botones-container">
      <button id="btn-si">s√≠ ‚ù§Ô∏è</button>
      <button id="btn-no">Uy no! üò†</button>
    </div>
  </div>

  <div class="mensaje-final-content" id="contenido-respuesta">

    <video class="media-content" id="video-final" playsinline loop muted>
      <source src="content/FINAL.mp4" type="video/mp4">
      Tu navegador no soporta videos.
    </video>

    <h2>Te amo mi TomaticoüçÖ! üåπ</h2>
    <p>Ya sabia la respuesta üòã</p>
  </div>
</div>

<script>
  const btnNo = document.getElementById('btn-no');
  const btnSi = document.getElementById('btn-si');
  const contenidoPregunta = document.getElementById('contenido-pregunta');
  const contenidoRespuesta = document.getElementById('contenido-respuesta');
  const videoFinal = document.getElementById('video-final');

  const frasesNo = [
    "me parece que te equivocaste üôÉ",
    "estas segura?üò∞ ",
    "NO COSA!!! üòû",
    "AMOR PORFAVOR üò≠",
    "TOCA EL SI üò´",
    "TE LO RUEGO üôè",
    "√öltima oportunidad üò†"
  ];

  function escapar() {
    // 1. Cambiar frase aleatoriamente
    const fraseAleatoria = frasesNo[Math.floor(Math.random() * frasesNo.length)];
    btnNo.innerHTML = fraseAleatoria;

    // 2. Mover bot√≥n aleatoriamente
    btnNo.style.position = 'fixed';

    const anchoBoton = btnNo.offsetWidth;
    const altoBoton = btnNo.offsetHeight;
    const maxX = window.innerWidth - anchoBoton - 40;
    const maxY = window.innerHeight - altoBoton - 40;

    const x = Math.max(20, Math.random() * maxX);
    const y = Math.max(20, Math.random() * maxY);

    btnNo.style.left = x + 'px';
    btnNo.style.top = y + 'px';
  }

  btnNo.addEventListener('click', escapar);

  function crearCorazon() {
    const corazon = document.createElement('div');
    corazon.classList.add('corazon');
    corazon.innerHTML = '‚ù§Ô∏è';
    corazon.style.left = Math.random() * 100 + "vw";
    corazon.style.fontSize = (Math.random() * 20 + 20) + "px";
    corazon.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(corazon);
    setTimeout(() => { corazon.remove(); }, 4000);
  }

  btnSi.addEventListener('click', () => {
    contenidoPregunta.style.display = 'none';
    contenidoRespuesta.style.display = 'flex';

    // Forzar reproducci√≥n del video al mostrarlo (importante para iPhone)
    videoFinal.play();
    // Si el video tiene audio, pod√©s descomentar la l√≠nea de abajo:
    // videoFinal.muted = false;

    setInterval(crearCorazon, 150);
  });
</script>
</body>
</html>
